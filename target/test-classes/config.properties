# ==========================================
# Configurações Essenciais do Appium Driver
# ==========================================
# Plataforma alvo (Android ou iOS)
platformName=Android

# Motor de automação a ser usado (UiAutomator2 é o padrão moderno para Android)
automationName=UiAutomator2

# Nome do dispositivo/emulador. "Android Emulator" é genérico e geralmente funciona para o AVD padrão.
# Se você tiver problemas ou múltiplos emuladores, pode precisar usar o UDID (ex: "emulator-5554").
deviceName=Android Emulator

# Pacote do aplicativo a ser testado (obtido durante a análise ou instalação)
appPackage=org.wikipedia.alpha

# Activity pela qual o Appium deve esperar após o lançamento. '*' significa qualquer activity dentro do appPackage.
# Isso resolveu o problema de a tela de splash mudar rapidamente.
appWaitActivity=*

# URL onde o servidor Appium está escutando.
appiumServerUrl=http://127.0.0.1:4723

# ==========================================
# Configurações de Tempo (Timeouts)
# ==========================================
# Tempo máximo (em segundos) que o driver espera encontrar um elemento antes de falhar.
# Ajuda a lidar com elementos que demoram a carregar.
implicitWaitTimeout=15

# Timeout (em milissegundos) para a instalação dos 'servidores' do UiAutomator2 no dispositivo.
# Aumentamos para 60000ms (60s) para emuladores mais lentos.
# Esta propriedade é usada pelo DriverFactory ao definir as capabilities.
# uiautomator2ServerInstallTimeout=60000 # Já incluído nas capabilities pelo DriverFactory, mas pode ser lido aqui se preferir

# Timeout (em segundos) para novos comandos. Se nenhum comando for recebido neste tempo, a sessão é encerrada.
# newCommandTimeout=3600 # 1 hora. Geralmente definido nas capabilities também.

# ==========================================
# Configurações Opcionais do Framework
# ==========================================
# Nível de log desejado (TRACE, DEBUG, INFO, WARN, ERROR) - controlado principalmente pelo logback-test.xml
# logLevel=INFO

# Tirar screenshot automaticamente em caso de falha de teste (a lógica estará no TestHelper/Listeners)
# takeScreenshotOnFailure=true

# Caminho para o APK (Alternativa a appPackage/appActivity se você quisesse que o Appium instalasse o app)
# appPath=D:/Projetos/apps/app-alpha-universal-release.apk