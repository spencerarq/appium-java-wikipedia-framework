# ==========================================
# Configurações Essenciais do Appium Driver
# ==========================================
# Plataforma alvo (Android)
platformName=Android

# Motor de automação a ser usado UiAutomator2
automationName=UiAutomator2

# Nome do dispositivo/emulador. "Android Emulator"
# Se tiver múltiplos emuladores, pode precisar usar o UDID (ex: "emulator-5554").
deviceName=Android Emulator

# Pacote do aplicativo a ser testado
appPackage=org.wikipedia.alpha

# Isso resolveu o problema de a tela de splash mudar rapidamente.
appWaitActivity=*

# URL onde o servidor Appium ta escutando.
appiumServerUrl=http://127.0.0.1:4723

# ==========================================
# Configurações de Tempo (Timeouts)
# ==========================================
implicitWaitTimeout=15

